<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Módulo 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>

<body>
    <header>
        <h1>Adquira seu veículo agora mesmo!</h1>
    </header>

    <div id="carousel-imagens">
        <img src="./assets/slide1.png" alt="Carro da Porsche">
        <img src="./assets/slide2.png" alt="Carro da BMW">
        <img src="./assets/slide3.png" alt="Carro da Ford">
    </div>

    <div class="container">
        <h2>Insira seus dados para finalização da compra</h2>
        <form id="form">
            <div class="form-campo">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="John Doe" required>
            </div>
            <div class="form-campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-campo">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço completo</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade, estado" required>
            </div>
            <div class="form-campo">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.min.js"></script>
    <script src="./js/main.js"></script>

    <script>
        $(document).ready(function () {
            // Inicialização do carousel
            $('#carousel-imagens').slick({
                autoplay: true,
                arrows: false,
                dots: true,
            });

            // Máscaras para os campos de telefone, CPF e CEP
            $('#telefone').mask('(00) 00000-0000');
            $('#cpf').mask('000.000.000-00');
            $('#cep').mask('00000-000');

            // Validação do formulário
            $('#form').validate({
                rules: {
                    nome: {
                        required: true,
                        minlength: 2
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    telefone: {
                        required: true,
                    },
                    cpf: {
                        required: true,
                    },
                    endereco: {
                        required: true,
                    },
                    cep: {
                        required: true,
                    }
                },
                messages: {
                    nome: {
                        required: "Por favor, informe seu nome.",
                        minlength: "Seu nome deve ter pelo menos 2 caracteres."
                    },
                    email: {
                        required: "Por favor, informe seu e-mail.",
                        email: "Por favor, informe um e-mail válido."
                    },
                    telefone: {
                        required: "Por favor, informe seu telefone.",
                    },
                    cpf: {
                        required: "Por favor, informe seu CPF.",
                    },
                    endereco: {
                        required: "Por favor, informe seu endereço.",
                    },
                    cep: {
                        required: "Por favor, informe seu CEP.",
                    }
                },
                submitHandler: function (form) {
                    form.submit(); // Você pode adicionar lógica para enviar o formulário aqui
                }
            });
        });
    </script>
</body>

</html>
